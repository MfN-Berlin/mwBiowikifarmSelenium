<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Interwiki</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Interwiki</td></tr>
</thead><tbody>
<!--verify extension is installed-->
<tr>
	<td>open</td>
	<td>index.php?title=Special:Version</td>
	<td></td>
</tr>
<tr>
	<td>verifyElementPresent</td>
	<td>link=Interwiki</td>
	<td></td>
</tr>
<!--try it out (don't trust the "installed extensions" list)-->
<tr>
	<td>open</td>
	<td>Test_Page</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>id=ca-edit</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=wpTextbox1</td>
	<td>[[w:Wikipedia:Village pump|]]</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>id=wpSave</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=exact:Wikipedia:Village pump</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>id=firstHeading</td>
	<td>exact:Wikipedia:Village pump</td>
</tr>

</tbody></table>
</body>
</html>
